<head>
    <meta charset="utf-8">
    <title>7.1.1.2 过渡对象</title>

<style>
    .node {
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
        stroke-width: 1px;
    }
</style>
<body>
<svg width="960" height="600"></svg>

<script>

    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

    // svg.append('defs').append('marker')
    //     .attrs({
    //         'id': 'arrowhead',
    //         'viewBox': '-0 -5 10 10',
    //         'refX': 13,
    //         'refY': 0,
    //         'orient': 'auto',
    //         'markerWidth': 13,
    //         'markerHeight': 13,
    //         'xoverflow': 'visible'
    //     })
    //     .append('svg:path')
    //     .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
    //     .attr('fill', '#999')
    //     .style('stroke', 'none');
    var linkForce = d3
        .forceLink()
        .id(function (link) { return link.id })
        .strength(function (link) { return 1 });

    var simulation = d3.forceSimulation()
        // .force('link', linkForce)
        .force("link", d3.forceLink().id(function (d) {
            return d.id;
        }).distance(200).strength(1))
        .force("charge", d3.forceManyBody())
        // .force('charge', d3.forceManyBody().strength(-520))
        // .force("charge", d3.forceCollide().radius(50))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("r", d3.forceRadial(function (d) {
            return d.level * 50
        },width/2,height/2));



    d3.json("graph.json", function (error, graph) {
        if (error) throw error;
        var obj = {}
        for (var ix = 8; ix < 40; ix += 1) {
            graph.nodes.push({
                "name": "DB4",
                "label": "" + ix,
                "level": 1,
                "id": ix
            })
            graph.links.push({
                "source": ix,
                "target": 1,
                "type": "IS_A"
            })
        }
        // for (var ix = 21; ix < 400; ix += 1) {
        //     graph.nodes.push({
        //         "name": "DB4",
        //         "label": "" + ix,
        //         "level": 2,
        //         "id": ix
        //     })
        //     graph.links.push({
        //         "source": ix,
        //         "target": 10,
        //         "type": "IS_A"
        //     })
        // }
        update(graph.links, graph.nodes);
    })

    function update(links, nodes) {
        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            // .attr('marker-end', 'url(#arrowhead)')

        link.append("title")
            .text(function (d) {
                return d.type;
            });

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attr({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {
                    return 'edgepath' + i
                }
            })
            // .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            // .style("pointer-events", "none")
            .attr('class','edgelabel')
            .attr('id',(d,i) =>'edgelabel' + i )
            .attr('font-size',10)
            .attr('fill','#aaa');


        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {
                return '#edgepath' + i
            })
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {
                return d.type
            });

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                .on("end", dragended)
            );

        node.append("circle")
            .attr("r", 5)
            .style("fill", function (d, i) {
                return colors(i);
            })

        node.append("title")
            .text(function (d) {
                return d.id;
            });

        node.append("text")
            .attr("dy", -3)
            .text(function (d) {
                return d.name + ":" + d.label;
            });
        simulation
            .nodes(nodes)
            .on("tick", ticked);

        // simulation.force("link")
        //     .links(links);
        simulation.force("link").links(links)
    }

    function ticked() {
        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

        // node.select('circle')
        //     .attr("cx", d => d.x)
        //     .attr("cy", d => d.y);
        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        // edgepaths.attr('d', function (d) {
        //     return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        // });

        // edgelabels.attr('transform', function (d) {
        //     if (d.target.x < d.source.x) {
        //         var bbox = this.getBBox();
        //
        //         rx = bbox.x + bbox.width / 2;
        //         ry = bbox.y + bbox.height / 2;
        //         return 'rotate(180 ' + rx + ' ' + ry + ')';
        //     }
        //     else {
        //         return 'rotate(0)';
        //     }
        // });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart()
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }


    // var width  = 500;	//SVG绘制区域的宽度
    // var height = 500;	//SVG绘制区域的高度
    //

    // 			.append("svg")			//在<body>中添加<svg>
    // 			.attr("width", width)	//设定<svg>的宽度属性
    // 			.attr("height", height);//设定<svg>的高度属性
    //
    // var rect = svg.append("rect")
    // 				.attr("fill","steelblue")
    // 				.attr("x",10)
    // 				.attr("y",10)
    // 				.attr("width",100)
    // 				.attr("height",30);
    //
    // console.log(rect);	//rect是选择集
    //
    // var rectTran = rect.transition();

</script>
