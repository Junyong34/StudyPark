<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <canvas id="canvas"  width="600" height="600"></canvas>
<!--<transferControlToOffscreen></transferControlToOffscreen>-->
</body>

<script>
    const canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');



    const drawCircle = (r) => {
        ctx.beginPath();
        ctx.arc(100,100,r,0,Math.PI * 2);
        ctx.fill();
    };

    let isCheck = false;
    let maxR = 70;
    let radius = 0;
    const animate = () => {
         ctx.clearRect(0,0,canvas.width,canvas.height);
         if(radius  === maxR || radius === 0) isCheck = !isCheck;
          radius = isCheck ? radius + 1 : radius - 1;
         drawCircle(radius);
         requestAnimationFrame(animate);
    };
    animate(ctx);
    //
    //
    let sumFn = () => {
        let sum = 0;
        for(let ix=0; ix < 1000000000; ix++){
            sum += ix;
        }
        console.log(sum);
    }

    setTimeout(sumFn, 3000);
    setTimeout(sumFn, 5000);
    setTimeout(sumFn, 8000);
    setTimeout(sumFn, 10000);


</script>

</html>
