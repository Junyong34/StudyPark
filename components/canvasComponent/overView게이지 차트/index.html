<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 1650px;
            background: #393c43;
        }

        div {
            display: flex;
            /*background: black;*/
            background: #393c43;
            /*border: 1px solid red;*/
            position: relative;
        }
    </style>
</head>
<body class="flex-container">
<div id="main" style="width:100%;height:100%;background-color: #2f2f2f;">

</div>

</body>
<script src="./jquery-3.3.1.js"></script>
<script src="./d3.min.js"></script>
<script src="./data.js"></script>
<script src="./halfCircleChart.js"></script>
<!--<script src="./pie2.js"></script>-->
<!--<script src="./RTMEqualizerChart.js"></script>-->
<script>
    var charObj;
    $(document).ready(function () {
        var w = window.innerWidth;
        var h = window.innerHeight;

        $('#main').css({width: w + 'px', height: h + 'px'});

        const config = {
            dom: document.getElementById('main')

        };
        charObj = new halfCircleChart(config);
        charObj.draw();
        charObj.drawDial();
    });
    window.addEventListener('resize', function () {
        var w = window.innerWidth;
        var h = window.innerHeight;

        $('#main').css({width: w + 'px', height: h + 'px'});
        charObj.resize();
        charObj.draw();
        // ActiveStackView.initResize(bizData);
    });




</script>
</html>
