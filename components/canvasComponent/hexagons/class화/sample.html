<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">


    function myFunction() {
        function Hexagon(ctx, color, pos, size, scale) {
            this.color = color;
            this.ctx = ctx;
            this.x = pos[0];
            this.y = pos[1];
            this.z = pos[2] || 0; // scale
            console.log(    this.z);
            this.width = size.width;
            this.height = size.height;
        }
        Hexagon.prototype.draw = function (x, y) {
            if (x == null || y == null) {
                x = this.x;
                y = this.y;
            }
            var width  = this.width  + (this.width  * this.z), // scaled width
                height = this.height + (this.height * this.z), // scaled height
                cx  = x * (width + dist) - y * (width + dist) / 2,
                cy  = y * (3/4 * height + dist),
                ctx = this.ctx;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(cx, cy - height/2);
            ctx.lineTo(cx + width/2, cy - height/4);
            ctx.lineTo(cx + width/2, cy + height/4);
            ctx.lineTo(cx, cy + height/2);
            ctx.lineTo(cx - width/2, cy + height/4);
            ctx.lineTo(cx - width/2, cy - height/4);
            ctx.lineTo(cx, cy - height/2);
            ctx.fill();
        };


        var canvas = document.getElementById('hexCanvas');
        // canvas.addEventListener("mousedown", clickEnt);
        var ctx = canvas.getContext('2d');
        var dist = 3;

// Create Hexagons
        var size = {
            width:  70,
            height: 80
        };

        var hexes = [
            // new Hexagon(ctx, "rgb(0, 0, 255)", [1, 2, -2], size),
            // new Hexagon(ctx, "rgb(0, 0, 255)", [2, 1, -2], size),
            // new Hexagon(ctx, "rgb(0, 0, 255)", [2, -2, 1], size),
            // new Hexagon(ctx, "rgb(0, 0, 255)", [1, 2, -1], size),
            // new Hexagon(ctx, "rgb(0, 0, 255)", [-2, 1, 2], size),
            // new Hexagon(ctx, "rgb(0, 0, 255)", [-2, 2, 1], size),
            //
            new Hexagon(ctx, "rgb(0, 0, 255)", [1, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [2, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [3, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [4, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [5, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [6, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [7, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 1], size),

            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 1], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 2], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 3], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 4], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 5], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 6], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 7], size),
            new Hexagon(ctx, "rgb(0, 0, 255)", [8, 8], size),


            new Hexagon(ctx, "rgb(0, 225, 0)", [3, 2], size),
            new Hexagon(ctx, "rgb(0, 225, 0)", [4, 2], size),
            new Hexagon(ctx, "rgb(0, 195, 0)", [5, 2], size)
        ];

        function draw() {
            for (var i = hexes.length; i--;) {
                hexes[i].draw();
            }
        }

        draw();


    }



</script>
</head>
<body onload="myFunction()">

<div id="hexStatus"></div>

<canvas id="hexCanvas" width="800" height="600" style="width:800px;height:600px" />
</body>
</html>
